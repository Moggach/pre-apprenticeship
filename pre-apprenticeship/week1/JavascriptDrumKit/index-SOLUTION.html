<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <section class="keys" tabindex="0" aria-label="JS keyboard drum kit - move to next focusable element to hear drums">
   
    <button data-key="65" class="key" aria-label="Press A key to hear Clap">
      <kbd>A</kbd>
      <span class="play-sound">clap</span>
    </button>
    <button data-key="83" class="key"aria-label="Press S key to hear HiHat">
      <kbd>S</kbd>
      <span class="play-sound">hihat</span>
    </button>
    <button data-key="68" class="key" aria-label="Press D key to hear Kick">
      <kbd>D</kbd>
      <span class="play-sound">kick</span>
    </button>
    <button data-key="70" class="key" aria-label="Press F key to hear OpenHat">
      <kbd>F</kbd>
      <span class="play-sound">openhat</span>
    </button>
    <button data-key="71" class="key" aria-label="Press G key to hear Boom">
      <kbd>G</kbd>
      <span class="play-sound">boom</span>
    </button>
    <button data-key="72" class="key" aria-label="Press H key to hear Ride">
      <kbd>H</kbd>
      <span class="play-sound">ride</span>
   </button>
    <button data-key="74" class="key" aria-label="Press J key to hear Snare">
      <kbd>J</kbd>
      <span class="play-sound">snare</span>
    </button>
    <button data-key="75" class="key" aria-label="Press K key to hear Tom">
      <kbd>K</kbd>
      <span class="play-sound">tom</span>
    </button>
    <button data-key="76" class="key" aria-label="Press L key to hear Tink">
      <kbd>L</kbd>
      <span class="play-sound">tink</span>
    </button>
  </section>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`button[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
