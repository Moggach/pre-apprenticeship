<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Fetch & Promises</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      const getUser = (username) =>
        fetch(`https://api.github.com/users/${username}`).then((response) =>
          response.json()
        );

      const getRepos = (user) =>
        fetch(user.repos_url).then((response) => response.json());

      getUser('Moggach').then(getRepos).then(console.log).catch(console.error);

      const promise1 = getUser('oliverjam');
      const promise2 = getUser('Moggach');

      Promise.all([promise1, promise2]).then(console.log).catch(console.error);
    </script>
  </body>
</html>
